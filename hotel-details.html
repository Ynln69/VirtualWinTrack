<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualWinTrack.com</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./images/hero-picture.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="hotel-details-page">
      <div id="hotel-showcase-container" class="container">
        <!-- Hotel name and main image will be loaded here -->
        <p class="loading-message">Loading hotel showcase...</p>
      </div>

      <div class="hotel-content-wrapper container">
        <div
          id="hotel-gallery-description-container"
          class="hotel-gallery-description-grid"
        >
          <aside id="hotel-gallery-aside">
            <!-- Gallery thumbnails will be loaded here -->
            <p class="loading-message">Loading gallery...</p>
          </aside>
          <article id="hotel-description-main">
            <!-- Full description will be loaded here -->
            <p class="loading-message">Loading description...</p>
          </article>
        </div>
      </div>

      <section id="hotel-events-section" class="container">
        <h2>Events at this Hotel</h2>
        <div id="events-list-container" class="events-grid-details">
          <!-- Events list will be loaded here by JavaScript -->
          <p class="loading-message">Loading events...</p>
        </div>
      </section>
    </main>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-body">
          <!-- Event details will be loaded here -->
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="./js/builder.js"></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
